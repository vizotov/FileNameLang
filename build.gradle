group 'su.izotov'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs', '../libs'
    }
}

dependencies {
  compile 'su.izotov:ObjectLR:0.1'
  testCompile 'su.izotov:ObjectLR:0.1'
    testCompile 'org.apache.commons:commons-lang3:3.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
