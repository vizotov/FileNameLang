group 'su.izotov'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs', '../libs'
        // dirs gradle.ext.buildDirRoot + '\\ObjectLR\\ObjectLR\\libs\\'
    }
}

dependencies {
    compile project(':ObjectLR')
  //compile 'su.izotov:ObjectLR:0.4'
  //compile name: 'ObjectLR-0.5'
    testCompile project(':ObjectLR')
  //testCompile 'su.izotov:ObjectLR:0.4'
  //testCompile name: 'ObjectLR-0.5'
  //testCompile 'su.izotov:JDoubleDispatch:0.3'
    testCompile 'org.apache.commons:commons-lang3:3.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
